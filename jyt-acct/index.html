<!-- <div>{{controllerName}}</div> -->
<div class="system-user-page" ng-controller=ExampleController>
  <div class="panel panel-default">
      <div class="panel-heading panel-heading-query">查询条件<span class="pull-right glyphicon" ng-class="{'glyphicon-minus': !queryPanelStatus, 'glyphicon-plus': queryPanelStatus}" ng-click="queryPanelStatus = !queryPanelStatus"></span></div>
      <div class="panel-body panel-body-query" uib-collapse="queryPanelStatus">
          <form class="form-horizontal" name="feeruleQueryForm">
              <div class="form-group">
                  <div class="col-sm-4 row">
                      <label class="col-sm-5 control-label">商户名称</label>
                      <div class="col-sm-7">
                          <input type="text" ng-model="merchantName" uib-typeahead="openingMchnt as openingMchnt.onName for openingMchnt in openingDate | filter: $viewValue " 
                        typeahead-show-hint="true"
                        typeahead-min-length="4" class="form-control" ng-blur="selectMerchantNo()" placeholder="请输入商户名称" ng-change="changeMchnt()" autocomplete="off"/>
                      </div>
                  </div>
                  <div class="col-sm-4 row">
                      <label class="col-sm-5 control-label">业务类型</label>
                      <div class="col-sm-7">
                          <select class="form-control" ng-model="params.bizType" ng-options="option.key as option.value for option in bizTypeEnum"></select>
                      </div>
                  </div>
              </div>
              <div class="form-group"> 
              </div>
              <hr/>
              <div class="form-group form-group-button">
                  <div class="col-sm-11 col-sm-offset-1">
                      <button class="btn btn-primary" ng-click="query()" ng-disabled="queryButtonStatus">
                        <span ng-show="!queryButtonStatus">查询</span>
                        <span ng-class="{'loaddingOver':queryButtonStatus}" class="glyphicon glyphicon-refresh loadding"></span>
                      </button>
                      <button class="btn btn-warning" ng-click="queryAll()">取消</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
  <div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns ui-grid-selection>
      <div class="grid-loading grid-norecord" ng-if="noRecord">
         <span>无记录</span>
      </div>
  </div>
</div>
